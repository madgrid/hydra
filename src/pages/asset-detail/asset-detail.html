<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}} Detail View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
  </div>
</ion-content>
