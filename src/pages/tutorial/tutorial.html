<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
        <button ion-button (click)="startApp()" color="primary">{{ 'TUTORIAL_ACCOUNT_BUTTON' | translate}}
        <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide>
      <img src="assets/img/Hydra.png" class="slide-image" />
      <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
      <button ion-button icon-end large clear (click)="startApp()">
          {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
